
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for page in site.posts %}
                    {% if page.title %}
                    <div class="col-sm-3 portfolio-item">
                        <a href="/portfolio/{{ page.modal-id }}" name="{{ page.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ page.img }}-thumbnail.png" class="img-responsive" alt="{{ page.alt }}">
                        </a>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
